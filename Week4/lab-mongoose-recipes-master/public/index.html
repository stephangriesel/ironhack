<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Submit a recipe</h1>
    <form action="/recipeadd" method="POST">
        <input type="text" placeholder="title" name="title">
        <input type="text" placeholder="level" name="level">
        <input type="text" placeholder="ingredients" name="ingredients">
        <input type="text" placeholder="cuisine" name="cuisine">
        <input type="text" placeholder="dishtype" name="dishtype">
        <input type="text" placeholder="image" name="image">
        <input type="number" placeholder="duration" name="duration">
        <input type="text" placeholder="creator" name="creator">
        <input type="date" placeholder="date" name="date">
        <button type="submit">Submit</button>
      </form>
</body>
</html>
