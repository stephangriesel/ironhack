<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Ironhack cart</title>
  </head>
  <body>
    <div class="head">
      <h1>IronHack Mechandising Shop</h1>
    </div>
    <div class="totalContainer">
        <h2>Total Price: <span class="final-total">$0</span></h2>
    </div>
    <div class="wrapper">
      <div class="product-name item">
        <span class="product"></span>
      </div>
      <div class="cost-unit item">
        <span class="price"></span>
      </div>
      <div class="quantity-product item">
        <label>QTY:</label>
        <input class="qty" type="number" />
      </div>
      <div class="total-item">
        <span class="total"></span>
      </div>
      <div class="delete-item">
        <button class="btn-delete">Delete</button>
      </div>
    </div>
  
    <div class="calc">
      <button class="btn-success calcButton">Calculate</button>
    </div>

    <div id="button">
      <input type="text" id="new-name" placeholder="Enter Product" />
      <input type="text" id="new-price" placeholder="$"/>
      <button id="add-product">Add Product</button>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
